<div class="commit-wrapper">
  <div class="commit-header">
    <div class="committer">
      <github-author [author]="author"></github-author>
    </div>
    <div class="date">
      {{ commit.commit.author.date | date : 'medium' }}
    </div>
  </div>
  <div class="messsage">
    <p>{{ commit.commit.message }}</p>
  </div>
</div>
